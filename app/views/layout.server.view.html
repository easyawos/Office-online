<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Online|Office</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">
	<link href="http://fonts.googleapis.com/css?family=Permanent+Marker|Lobster|Shadows+Into+Light|Merriweather:400,700,700italic,900|Indie+Flower|Nunito:400,700|Pacifico|Dancing+Script|Courgette|Lobster+Two:400,700|Open+Sans:700italic,400,700|Changa+One:400,400italic|Open+Sans:400italic,700italic,400,700" rel="stylesheet" type="text/css">
	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/online2.png" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body data-ng-controller="AuthenticationController" class="ng-cloak">
	
		<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

	<div ng-if="authentication.user.roles[0] === 'user'">
		<header data-ng-include="'/modules/core/views/userheader.client.view.html'" class="navbar navbar-fixed-top navbar-inverse user"></header>
	</div>
	<div ng-if="authentication.user.roles[0] === 'admin'">
		<header data-ng-include="'/modules/core/views/adminheader.client.view.html'" class="navbar navbar-fixed-top navbar-inverse admin"></header>
	</div>

	<section class="content">
		<section >
			{% block content %}{% endblock %}
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

	{% endif %}

</body>

</html>
