<section data-ng-controller="BlogsController" data-ng-init="findOne()">
<div class="container">
	<div class="page-header">
		<h3 data-ng-bind="blog.title"></h3>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == blog.user._id">
		<a class="btn btn-primary" href="/#!/blogs/{{blog._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="blog.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="blog.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="blog.content"></p><br>
	
	<div ng-repeat="content in blogComments">
		<em class="text-muted">
			Comment Posted on
			<span data-ng-bind="content.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="content.user.displayName"></span>
		</em>
		<p data-ng-bind="content.comment"></p>
	</div><br>


<h3> Add a Comment </h3>
	<div ng-model ="commentForm">
		<form  name="commentForm" class="form-horizontal" data-ng-submit="createComment()" novalidate>
			<fieldset>
				<div class="form-group">
					<div class="controls">
						<textarea name="comment" data-ng-model="comment" id="comment" class="form-control" cols="10" rows="5" placeholder="Comment"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

</div>
</section>
