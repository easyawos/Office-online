<section data-ng-controller="HomeController">

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div data-ng-controller="BlogsController" data-ng-init="findRecent()">
					<div  class="page-header">
						<h2>Discussions</h2>
						<a href="/#!/blogs" class="show-signup"> <button type="submit" class="btn btn-lg btn-success ">View All</button></a>&nbsp;
						<a href="/#!/blogs/create" class="show-signup"><button type="submit" class="btn btn-lg btn-success ">Start new </button></a>						
					</div>
					<div class="list-group">
						<a data-ng-repeat="blog in blogs" data-ng-href="#!/blogs/{{blog._id}}" class="list-group-item">
							<small class="list-group-item-text">
								Posted on
								<span data-ng-bind="blog.created | date:'mediumDate'"></span>
								by
								<span data-ng-bind="blog.user.displayName"></span>
							</small>
							<h4 class="list-group-item-heading" data-ng-bind="blog.title"></h4>
							<p class="list-group-item-text" data-ng-bind="blog.content"></p>
						</a>
					</div>
					<div class="alert alert-warning text-center" data-ng-if="blogs.$resolved && !blogs.length">
						No discussions yet, why don't you <a href="/#!/blogs/create">create one</a>?
					</div>
				</div>
			</div>

			<div class="col-sm-6">
				<div data-ng-controller="ProjectsController" data-ng-init="find()">
					<div class="page-header">
						<h2>Projects</h2>
						<a href="/#!/projects" class="show-signup"> <button type="submit" class="btn btn-lg btn-success ">View All</button></a>
					</div>
					<div class="list-group">
						<a data-ng-repeat="project in projects" data-ng-href="#!/projects/{{project._id}}" class="list-group-item">
							<small class="list-group-item-text">
								Posted on
								<span data-ng-bind="project.created | date:'mediumDate'"></span>
								by
								<span data-ng-bind="project.user.displayName"></span>
							</small>
							<h4 class="list-group-item-heading" data-ng-bind="project.title"></h4>
							<p class="list-group-item-text" data-ng-bind="project.content"></p>
						</a>
					</div>
					<div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
						No projects yet, why don't you <a href="/#!/projects/create">create one</a>?
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
