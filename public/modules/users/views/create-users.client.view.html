<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Signup New Staff</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>


				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" id="address" name="address" class="form-control" data-ng-model="credentials.address" placeholder="address">
				</div>
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label>
					<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="credentials.phoneNumber" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="Position">Position</label>
					<input type="text" id="Position" name="Position" class="form-control" data-ng-model="credentials.Position" placeholder="Position">
				</div>
				<div class="form-group">
					<label for="salary">salary</label>
					<input type="text" id="salary" name="salary" class="form-control" data-ng-model="credentials.salary" placeholder="salary">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="adminKey">Authentication Key</label>
					<input type="password" id="adminKey" name="adminKey" class="form-control" data-ng-model="credentials.adminKey" placeholder="Enter Key">
				</div>
				<div class="form-group"> <label for="user">Type of Account:&nbsp;</label>
         			<label for = "user">User</label>
         			<input type = "radio" name = "user" id = "user" value = "false"  data-ng-model="credentials.isAdmin"  /> 
         			<label for = "admin">Admin</label>
         			<input type = "radio" name = "user" id = "admin" value = "true"  data-ng-model="credentials.isAdmin" /> 
          		</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
